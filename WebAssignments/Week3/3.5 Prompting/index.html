<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>

    <style>
        body {
            background-color:lightgrey;
        }
        .title {
            color:indigo;
            font-family:Impact;
            font-size:50px;
            text-align:center;
        }

        .info {
            color:indigo;
            font-family:tahoma;
        }
    </style>
</head>
<body>
    <h1 class="title">Prompt Testing</h1>
    
    <input type="text" id="name">
    
    <script>
        let animal = prompt("Enter an animal.")
        let num1 = prompt("Enter a number.")
        let num2 = prompt("Enter another number.")
        let sum = parseFloat(num1) + parseFloat(num2)

        console.log(sum)

        document.write(`<p class="info">The animal you entered was ${animal}.</p>`)
        document.write(`<p class="info">${num1} ${animal}s + ${num2} ${animal}s = ${sum} ${animal}s.</p>`)

        
        let name = document.getElementById("name").value="Kim";
        document.writeIn("<br>The name entered is ${name}.")


    </script>
</body>
</html>
