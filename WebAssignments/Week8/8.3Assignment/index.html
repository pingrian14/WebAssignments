<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment</title>

    <style>
        body {
            font-family:tahoma;
        }
        table {
            border: 1px solid black;
            margin:12px;
        }

        table th {
            background-color: gainsboro;
            border: 1px solid black;
            padding:8px;
            
        }

        table tr td {
            padding:3px;
            border: 1px solid black;
        }

        .mainDiv {
            display:flex;
            align-items: center;
            justify-content:space-evenly;
        }

        .borderDiv {
            border: 1px solid black;
            padding:5px;
            margin:8px;
            text-align: center;
            background-color: rgb(250, 250, 250);
        }

        .textDiv {
            text-align: left;
            
        }
        
    </style>
</head>
<body>

    <div class="borderDiv">
        <h1>8.3 Array Assignment</h1>
    </div>

    <div class="borderDiv">
        <h3>Notes:</h3>
        <div class="textDiv">
            <p>- I combined assignments 2 & 3</p>
            <p>- This will make the names uppercase and increase all marks by 5, to a maximum of 100</p>
        </div>
    </div>

    <div class="borderDiv">
        <h3>Tables:</h3>
    
    
        <div class="mainDiv">

        <table id="beforeTable">
            <tr>
                <th>Names</th>
                <th>Original Marks</th>
            </tr>
        </table>

        <br>

        <table id="afterTable">
            <tr>
                <th>Names</th>
                <th>Boosted Marks</th>
            </tr>
        </table>
    
        </div>

    </div>

    <script>
        let beforeTable = document.getElementById("beforeTable");
        let afterTable = document.getElementById("afterTable");

        let names = ["kim", "tom", "michelle", "kurtis", "nola", "polly"];
        let marks = [97, 54, 88, 85, 92, 73];

        let upperNames = names.map(function(name) {
            return name.charAt(0).toUpperCase() + name.slice(1);
        });
        
        let boosted = marks.map(function(mark) {
            mark += 5;
            if (mark > 100) {
                mark = 100;
            }
            return mark;
        });

        for (let i=0;i<names.length;i++) {
            beforeTable.innerHTML += "<tr><td>" + names[i] + "</td><td>" + marks[i] + "</td></tr>";
        }

        for (let i=0;i<upperNames.length;i++) {
            afterTable.innerHTML += "<tr><td>" + upperNames[i] + "</td><td>" + boosted[i] + "</td></tr>";
        }


    </script>
</body>
</html>
