<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays Arrays Into Tables</title>

    <style>
        table {
            border:1px solid black;
            padding:0px;
        }

        table td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table id="tempTable">
        <tr>
            <th>Celsius</th>
            <th>Fahrenheit</th>
        </tr>
    </table>

    <script>
        let celsius = [0, 10, 20, 30, 40];
        let table = document.getElementById("tempTable");

        let fahrenheit = celsius.map(function(each)
        {
        return ((each * (9/5)) + 32)
        });

        for (let i=0;i<celsius.length;i++) {
            let row = "<tr><td>" + celsius[i] + "</td><td>" + fahrenheit[i].toFixed(1) + "</td></tr>";
            table.innerHTML += row;
        }
    </script>
</body>
</html>
