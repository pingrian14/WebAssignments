<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>Select a File to Read(.txt)</h2>

  <input type="file" id="fileInput"><br><br>
  <pre id="output"></pre>

  <script>

    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");
    
    

    fileInput.addEventListener("change", function() {

      const file = fileInput.files[0];
      if (!file) return

      const reader = new FileReader();
      reader.onload = function(e) {
        
        //make accumular for total
        let total = 0;

        let input = e.target.result; // Assign file contents to string variable

        output.textContent = "The variable 'input'contains:\n\n" + input;

        let country =input.split(" ");

        // Clear output and show a heading
        output.textContent = "Countries listed one per line:\n\n";

        // Simple for loop to output each country on a new line
        
        
        for (let i = 0; i < country.length; i++) {
          output.textContent += country[i] + "\n";
          
          total += parseFloat(country[i]);
        }
        output.textContent += `Sum of the numbers: ${total} \nAverage of the numbers: ${total/country.length}`;

      };

      reader.readAsText(file);

    });


  </script>


</body>
</html>
